<body>

    <script>
        let number1 = [1,4,6,7]
        let number2 = [7,4,2,1]
        let number3 = [5]
        let number4 = [1,3]


        function numberkalidua (arr) {
            return arr.map(num => num *2);
        }

        let hasil1 = numberkalidua(number1);
        let hasil2 = numberkalidua(number2);
        let hasil3 = numberkalidua(number3);
        let hasil4 = numberkalidua(number4);

        console.log(hasil1);
        console.log(hasil2);
        console.log(hasil3);
        console.log(hasil4);


    </script>
    
</body>
